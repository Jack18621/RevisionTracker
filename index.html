<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revision Tracker</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="bg">
  <nav class="nav">
    <div class="brand">Revision Tracker</div>
    <div class="tabs">
      <button data-tab="home" class="tab active">Home</button>
      <button data-tab="focus" class="tab">Focus</button>
      <button data-tab="history" class="tab">History</button>
      <button data-tab="settings" class="tab">Settings</button>
    </div>
  </nav>

  <main>
    <section id="home" class="page show">
      <div class="card">
        <div class="row">
          <label>Subject</label>
          <select id="subjectSelect"></select>
          <button id="startBtn">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="stopBtn">Stop</button>
          <div class="spacer"></div>
          <label><input type="checkbox" id="streakWeekends" /> Include weekends in streak</label>
          <div id="streakLabel">Streak: 0 ðŸ”¥</div>
        </div>
        <canvas id="chart" height="120"></canvas>
        <div class="hint">Cumulative hours (per subject + total). Orange = exam, Purple = homework due.</div>
      </div>
    </section>

    <section id="focus" class="page">
      <div class="card center">
        <div class="ring-wrap">
          <svg viewBox="0 0 120 120" class="ring">
            <circle cx="60" cy="60" r="50" class="ring-bg" />
            <circle cx="60" cy="60" r="50" class="ring-fg" stroke-dasharray="314" stroke-dashoffset="314" />
          </svg>
          <div class="timer-text">
            <div id="focusTime">00:00:00</div>
            <div id="focusSub">No goal set</div>
          </div>
        </div>
        <div class="row">
          <label>Session goal (min)</label>
          <input type="number" id="sessionGoal" min="0" max="600" value="45" />
          <label>Subject</label>
          <select id="subjectSelectFocus"></select>
          <button id="focusStart">Start</button>
          <button id="focusPause">Pause</button>
          <button id="focusStop">Stop</button>
        </div>
      </div>
    </section>

    <section id="history" class="page">
      <div class="card">
        <div id="historySummary" class="row">Loadingâ€¦</div>
        <ul id="historyList" class="list"></ul>
      </div>
    </section>

    <section id="settings" class="page">
      <div class="card">
        <h3>Appearance & Targets</h3>
        <div class="row">
          <label>Daily target (min)</label>
          <input type="number" id="dailyTarget" min="5" max="600" />
          <label><input type="checkbox" id="includeWeekends" /> Include weekends in target</label>
        </div>
        <h3>Date Range</h3>
        <div class="row">
          <label>Start</label><input type="date" id="rangeStart" />
          <label>End</label><input type="date" id="rangeEnd" />
        </div>

        <h3>Exam Dates</h3>
        <ul id="examList" class="list"></ul>
        <div class="row">
          <select id="examSubject"></select>
          <input type="text" id="examLabel" placeholder="Label (e.g., Maths Paper 1)" />
          <input type="date" id="examDate" />
          <button id="addExam">Add</button>
        </div>

        <h3>Homework import (JSON)</h3>
        <textarea id="hwJson" rows="6" placeholder='[{"title":"Revise Biology","due_date":"2026-05-10"}]'></textarea>
        <div class="row">
          <label>Keywords</label>
          <input id="keywords" placeholder="revise, revision, study, prepare, practice" />
          <button id="importHw">Import</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot">All data is stored locally in your browser.</footer>

  <script src="./app.js"></script>
</body>
</html>
